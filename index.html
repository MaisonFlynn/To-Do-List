<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Favicon(s) System Theme -->
    <link
      rel="shortcut icon"
      href="images/Logo (Dark).png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="shortcut icon"
      href="images/Logo (Light).png"
      media="(prefers-color-scheme: light)"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f8f8f8;
      }
      .container {
        width: 100%;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
      }
      .box {
        position: relative;
        width: 450px;
        height: 550px;
        padding: 25px 50px;
        border-radius: 20px;
        background: #fafafa;
        box-shadow: 25px 25px 75px rgba(0, 0, 0, 0.15),
          10px 10px 70px rgba(0, 0, 0, 0.15),
          inset -5px -5px 15px rgba(0, 0, 0, 0.15),
          inset 5px 5px 15px rgba(0, 0, 0, 0.05);
        margin: 10px;
      }
      h2 {
        text-align: center;
        color: #333;
        width: 100%;
        font-weight: 600;
        font-size: 1.75em;
        margin-bottom: 10px;
      }
      #inputBox {
        position: relative;
        width: 100%;
        border: none;
        outline: none;
        padding: 15px 20px;
        border-radius: 20px;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.1),
          2px 2px 5px rgba(0, 0, 0, 0.1), inset -3px -3px 5px rgba(0, 0, 0, 0.1),
          inset 2px 2px 5px rgba(0, 0, 0, 0.05);
        color: #333;
      }
      .box li {
        position: relative;
        display: flex;
        align-items: center;
        background: #90ee90; /* #FFC0CB (Red), #DCDCDC (Grey) */
        color: #fff;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.1),
          2px 2px 5px rgba(0, 0, 0, 0.1), inset -3px -3px 5px rgba(0, 0, 0, 0.1),
          inset 2px 2px 5px rgba(0, 0, 0, 0.05);
        margin: 15px 0;
        padding: 10px 10px 10px 45px;
        cursor: pointer;
        border-radius: 15px;
        min-height: 45px;
        width: calc(100% - 40px);
      }
      .box li i {
        position: absolute;
        right: -40px;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        text-align: center;
        border-radius: 50%;
        background: #ffc0cb;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.1),
          2px 2px 5px rgba(0, 0, 0, 0.1), inset -3px -3px 5px rgba(0, 0, 0, 0.1),
          inset 2px 2px 5px rgba(0, 0, 0, 0.05),
          inset 2px 2px 5px rgba(255, 255, 255, 0.25);
      }
      .box li i::before {
        content: '';
        position: absolute;
        width: 15px;
        height: 2px;
        background: #fff;
        transform: rotate(45deg);
        bottom: 15px; /* ? */
      }
      .box li i::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 2px;
        background: #fff;
        transform: rotate(-45deg);
        bottom: 15px;
      }
      .box li::before {
        content: '';
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        background: #fafafa;
        border-radius: 50%;
      }

      .box li.done::after {
        content: '';
        position: absolute;
        left: 22.5px;
        top: 47.5%;
        transform: translate(-50%, -50%) rotate(315deg);
        width: 12px;
        height: 6px;
        border-left: 2px solid #333;
        border-bottom: 2px solid #333;
      }
      .box li.done {
        background: #dcdcdc;
        text-decoration: line-through;
      }
      #list {
        position: relative;
        margin-top: 20px;
        height: 350px;
        overflow-y: auto;
        padding-right: 10px;
      }
      ::-webkit-scrollbar {
        display: none;
      }

      /* Dark Mode */
      .button {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 10px;
        background: #fafafa;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
          5px 5px 30px rgba(0, 0, 0, 0.05),
          inset -2px -2px 5px rgba(0, 0, 0, 0.1),
          inset 2px 2px 5px rgba(0, 0, 0, 0.05);
      }

      body.dark .button {
        background: #333;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.25),
          5px 5px 30px rgba(0, 0, 0, 0.25),
          inset -2px -2px 5px rgba(0, 0, 0, 0.25),
          inset 2px 2px 5px rgba(0, 0, 0, 0.25);
      }

      .button strong {
        display: none;
      }

      .button strong:nth-child(1) {
        display: block;
      }

      body.dark .button strong:nth-child(1) {
        display: none;
      }

      body.dark .button strong:nth-child(2) {
        display: block;
      }

      body.dark {
        background: #292929;
      }

      body.dark .box {
        background: #333;
        box-shadow: 25px 25px 75px rgba(0, 0, 0, 0.25),
          10px 10px 70px rgba(0, 0, 0, 0.25),
          inset -5px -5px 15px rgba(0, 0, 0, 0.5),
          inset 5px 5px 15px rgba(0, 0, 0, 0.5),
          inset 10px 10px 25px rgba(255, 255, 255, 0.1);
      }

      body.dark h2 {
        color: #fff;
      }

      body.dark .box li {
        background: #76b947;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.15),
          2px 2px 5px rgba(0, 0, 0, 0.15),
          inset -3px -3px 5px rgba(0, 0, 0, 0.2),
          inset 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      body.dark .box li i {
        background: #e57373;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.15),
          2px 2px 5px rgba(0, 0, 0, 0.15),
          inset -3px -3px 5px rgba(0, 0, 0, 0.2),
          inset 2px 2px 5px rgba(0, 0, 0, 0.1),
          inset 2px 2px 5px rgba(255, 255, 255, 0.3);
      }

      body.dark .box li.done {
        background: #505050;
      }

      body.dark .box li.done::after {
        border-left: 2px solid #fff;
        border-bottom: 2px solid #fff;
      }

      body.dark #inputBox {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.25),
          5px 5px 30px rgba(0, 0, 0, 0.25),
          inset -2px -2px 5px rgba(0, 0, 0, 0.3),
          inset 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      body.dark .button {
        background: #333;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.25),
          5px 5px 30px rgba(0, 0, 0, 0.25),
          inset -2px -2px 5px rgba(0, 0, 0, 0.25),
          inset 2px 2px 5px rgba(0, 0, 0, 0.25);
      }

      body.dark .box li::before {
        background-color: #333;
      }

      /* Effects */
      .button:hover {
        background: #ffffff;
        transition: background 0.3s ease;
      }

      body.dark .button:hover {
        background: #4c4c4c;
        transition: background 0.3s ease;
      }

      .button:active {
        transform: scale(0.95);
        transition: transform 0.2s ease;
      }

      .box li:hover {
        background-color: #aaddaa;
        transition: background-color 0.3s ease;
      }

      body.dark .box li:hover {
        background-color: #86c486;
        transition: background-color 0.3s ease;
      }

      .box li:active {
        transform: scale(0.98);
        transition: transform 0.2s ease;
      }

      .box li i:hover {
        background: #ff8b95;
        transition: background 0.3s ease;
      }

      .box li i:active {
        transform: scale(0.95);
        transition: transform 0.2s ease;
      }

      body.dark .box li i:hover {
        background: #f76c6c;
        transition: background 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Theme Button -->
    <div class="button">
      <strong>ðŸ”†</strong>
      <strong>ðŸ”…</strong>
    </div>
    <!-- To-Do List -->
    <div class="container">
      <div class="box">
        <h2>To-Do List</h2>
        <input type="text" placeholder="Add Task" id="inputBox" />
        <ul id="list"></ul>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let inputBox = document.querySelector('#inputBox');
      let list = document.querySelector('#list');
      let body = document.querySelector('body');
      let button = document.querySelector('.button');

      // Toggle Theme AND Save Preference
      button.onclick = function () {
        body.classList.toggle('dark');
        localStorage.setItem(
          'theme',
          body.classList.contains('dark') ? 'dark' : 'light'
        );
      };

      // Apply Saved Theme ON Load
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        body.classList.toggle(savedTheme);
      }

      // Load Items Function
      function loadItems() {
        const items = JSON.parse(localStorage.getItem('todoItems')) || [];
        items.forEach(({ text, done }) => {
          addItem(text, done);
        });
      }

      // Add Items TO Local Storage
      let addItem = (inputText, done = false) => {
        let listItem = document.createElement('li');
        listItem.textContent = inputText;
        listItem.innerHTML += '<i></i>';

        if (done) {
          listItem.classList.add('done');
        }

        listItem.addEventListener('click', function () {
          this.classList.toggle('done');
          saveItems(); // Update Local Storage WHEN Item IS Done
        });

        listItem.querySelector('i').addEventListener('click', function (event) {
          event.stopPropagation();
          listItem.remove();
          saveItems(); // Update Local Storage WHEN Item IS Removed
        });

        list.appendChild(listItem);
        saveItems(); // Update Local Storage WHEN Item IS Added
      };

      // Save Items TO Local Storage
      function saveItems() {
        const items = Array.from(list.getElementsByTagName('li')).map((li) => ({
          text: li.firstChild.textContent,
          done: li.classList.contains('done'),
        }));
        localStorage.setItem('todoItems', JSON.stringify(items));
      }

      // Event Listener FOR Adding Items
      inputBox.addEventListener('keyup', function (event) {
        if (event.key === 'Enter' && this.value.trim()) {
          addItem(this.value);
          this.value = '';
        }
      });

      // Load Items FROM Local Storage
      loadItems();
    });
  </script>
</html>
